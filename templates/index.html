<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Viewer</title>
    <!-- Link do najnowszej wersji CSS Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        {% for i in range(cameras_number) %}
        <div class="col-md-4 col-lg-3"> <!-- Alokacja przestrzeni na 4 kamery w wierszu dla dużych ekranów, 3 na średnich -->
            <div class="card mb-4">
                <div class="card-body">
                    <!-- Używam zmiennej pętli `i` jako indeksu kamery w adresie URL -->
                    <img src="/cameras/video/{{ i }}" class="img-fluid">
                </div>
            </div>
        </div>
        {% if (i + 1) % 4 == 0 %}
        </div><div class="row"> <!-- Zakończenie i rozpoczęcie nowego wiersza co 4 kamery -->
        {% endif %}
        {% endfor %}
    </div>
</div>
</body>
</html>
